name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    # 启用 OIDC 令牌（关键修改）
    permissions:
      id-token: write
      contents: read
      attestations: write

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      

      # build 任务会运行 lint 检查，assembleRelease 任务会生成发布版 APK，但不会运行 lint 检查
    - name: Build with Gradle
      run: ./gradlew build
    # run: ./gradlew assembleRelease 


    # 添加构建证明步骤（按照官方文档的正确用法）
    - name: Attest build provenance
      uses: actions/attest-build-provenance@v1      
      with:
        subject-name: "app-debug"
      
    # 保存生成的 APK 文件
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
